<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="register-container">
            <h2>Criação de Conta</h2>
            <form id="register-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                
                <button type="submit">Criar Conta</button>
            </form>
            <p>Já tem conta? <a href="#" id="switch-to-login">Faça login</a></p>
        </div>
        
        <div class="form-container hidden" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
                
                <label for="login-senha">Senha</label>
                <input type="password" id="login-senha" name="senha" required>
                
                <button type="submit">Entrar</button>
            </form>
            <p>Não tem conta? <a href="#" id="switch-to-register">Crie uma</a></p>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
